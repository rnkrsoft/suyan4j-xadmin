		<table id="demo" lay-filter="test"></table>
	</body>

	<script type="text/html" id="barDemo">
            <div class="layui-dropdown">
               <button class="dropdown-button layui-btn layui-btn-xs layui-btn-primary" style="height: 22px;" lay-event="showPopupMenu">测试1<i class="dropdown-button suyan4j-icon suyan4j-icon-caret-down"></i></button>
            </div>
    </script>
    <!-- jquery:1.0.0 anonymous source:classpath:META-INF.resources.javax.web.suyan4j.vendors.jquery.jquery.js -->
    <script type="text/javascript" src="/suyan4j-xadmin/javax/web/suyan4j/vendors/jquery/jquery.js"></script>
    <!-- layui:1.0.0 anonymous source:classpath:META-INF.resources.themes.xadmin.lib.layui.layui.js -->
    <script type="text/javascript" src="/suyan4j-xadmin/themes/xadmin/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/suyan4j-xadmin/themes/xadmin/lib/ui/popupmenu/js/expressions.js" ></script>
	<script type="text/javascript" src="/suyan4j-xadmin/themes/xadmin/lib/ui/popupmenu/js/popupMenu.js" ></script>
    <script type="text/javascript">
    	var example4 = [{
			"id": "1",
			"icon": "suyan4j-icon-layer-group-fill",
			"class": "",
			"stylesheet": "",
			"title": "打印(P)…",
			"hint": "打印当前文章",
			"rules": [{
				"expression": 'true',
				"method": 'show'
			}],
			"type": "button", //button或者menu
			"menus": []
		}, {
			"stylesheet": "",
			"type": "separator"
		}, {
			"id": "2",
			"icon": "suyan4j-icon-app-fill",
			"class": "",
			"stylesheet": "",
			"title": "投射(C)…",
			"hint": "投射当前内容到远程",
			"rules": [{
				"expression": 'true',
				"method": 'show'
			}],
			"type": "button", //button或者menu
			"menus": []
		}];
   </script>
	<script>
		layui.use(['table'], function() {
			var table = layui.table;
			//执行一个laypage实例
			table.render({
				elem: '#demo',
				height: 312,
				toolbar: true,//开启表格头部工具栏区域
				loading:true,//是否显示加载条（默认：true）。如果设置 false，则在切换分页时，不会出现加载条。该参数只适用于 url 参数开启的方式
//				url: '/demo/table/user/', //数据接口
				data: [
					{
						id:1,
						username:'测试1',
						sex:'男',
						city:'重庆',
						sign:'123456789',
						classify:'接待员',
						wealth:1234567890.00
					},
					{
						id:2,
						username:'测试2',
						sex:'女',
						city:'四川',
						sign:'3456789',
						classify:'出纳',
						wealth:123457654.00
					}
				],
				page: true, //开启分页
				limit : 25, //默认每页显示记录数
				where: {
					"product" : "DemoModule1",
					"action" : "Lesson1Page",
					"subAction" : "queryTable1",
					"data" : {
						"name" : "测试",
						"age1" : 22
					}
				},
				contentType: 'application/json',
				cols: [
					[ //表头
						{
							field: 'id',
							title: 'ID',
							width: 80,
							sort: true,
							fixed: 'left',
							type:'numbers',
						}, {
							field: 'username',//设定字段名。字段名的设定非常重要，且是表格数据列的唯一标识
							title: '用户名',//设定标题名称
							width: 100,//设定列宽，若不填写，则自动分配；若填写，则支持值为：数字、百分比,请结合实际情况，对不同列做不同设定。
							minWidth:80,//局部定义当前常规单元格的最小宽度
							type:'normal',
//							fixed:'right',
							hide:false,//是否初始隐藏列
							unresize:true,
							style:'background-color: #888; color: #999;',
							align:'center',
//							colspan:2,
//							rowspan:2,
//							templet: "#titleTpl"
//							templet: function(d){
//								return "<div><a href='/detail111/"+ d.id +"' class='layui-table-link'>"+ d.username +"</a></div>";
//							}
							templet: "<div><a href='javascript:alert(\"/detail2222/{{d.id}}\")' class='layui-table-link'>{{d.username}}</a></div>"
						}, {
							field: 'sex',
							title: '性别',
							width: 80,
							sort: true
						}, {
							field: 'city',
							title: '城市',
							width: 80
						}, {
							field: 'sign',
							title: '签名',
							width: 177
						}, {
							field: 'experience',
							title: '积分',
							width: 80,
							sort: true
						}, {
							field: 'score',
							title: '评分',
							width: 80,
							sort: true
						}, {
							field: 'classify',
							title: '职业',
							width: 600,
							templet: '#classifyTpl'
						}, {
							field: 'wealth',
							title: '财富',
							width: 135,
							sort: true
						},{
							title: '操作',
							width: 80,
							fixed: 'right',
							toolbar: "#barDemo"
						}
					]
				]
			});
			//监听工具条 
			table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			  var row = obj.data; //获得当前行数据
			  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
			  //操作按钮触发弹出菜单
			  if(layEvent === 'showPopupMenu'){ //展示下拉菜单
			    var _this = $(this);
				$('body').showPopupMenu(example4, _this, null, null, row);
			  }
			});
		});
	</script>

</html>
