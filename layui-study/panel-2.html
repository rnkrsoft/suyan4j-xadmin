<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>折叠面板</title>
		<link rel="stylesheet" href="/themes/xadmin/lib/layui/css/layui.css" />
	</head>

	<body>
		<div style="padding: 20px;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6">
					<!--折叠面板-->
					<div class="layui-collapse">
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">杜甫</h2>
							<div class="layui-colla-content layui-show">内容区域</div>
						</div>
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">李清照</h2>
							<div class="layui-colla-content layui-show">内容区域</div>
						</div>
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">鲁迅</h2>
							<div class="layui-colla-content layui-show">内容区域</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">卡片面板2</div>
						<div class="layui-card-body">
							this is a test!<br> 从而映衬出边框投影
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/themes/xadmin/lib/layui/layui.js"></script>
	<script>
		//注意：导航 依赖 element 模块，否则无法进行功能性操作
		layui.use('element', function() {
			var element = layui.element;

			//获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
			var layid = location.hash.replace(/^#test1=/, '');
			element.tabChange('test1', layid); //假设当前地址为：http://localhost/LayuiTest/tabs-5.html?test1=222，那么选项卡会自动切换到“发送消息”这一项

			//监听Tab切换，以改变地址hash值
			element.on('tab(test1)', function() {
				location.hash = 'test1=' + this.getAttribute('lay-id');
			});
		});
	</script>

</html>
