<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/themes/xadmin/lib/layui/css/layui.css" />
	</head>
	<body>
		<div id="test1"></div>
	</body>
	<script type="text/javascript" src="vendors/layui/layui.js"></script>
	<script>
		layui.use('laypage', function() {
			var laypage = layui.laypage;
			//执行一个laypage实例
			  laypage.render({
			    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
			    ,count: 50 //数据总数，从服务端得到
			  });
		});
	</script>
</html>
