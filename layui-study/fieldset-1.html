<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>隔行背景</title>
		<link rel="stylesheet" href="vendors/layui/css/layui.css" />
	</head>

	<body>
		<fieldset class="layui-elem-field">
			<legend>字段集区块 - 默认风格</legend>
			<div class="layui-field-box">
				<p>内容区域1</p>
				<p>内容区域2</p>
				<p>内容区域3</p>
				<p>内容区域5</p>
			</div>
		</fieldset>

		<fieldset class="layui-elem-field layui-field-title">
			<legend>字段集区块 - 横线风格</legend>
			<div class="layui-field-box">
				<p>内容区域1</p>
				<p>内容区域2</p>
				<p>内容区域3</p>
				<p>内容区域5</p>
			</div>
		</fieldset>

		默认分割线
		<hr> 赤色分割线
		<hr class="layui-bg-red"> 橙色分割线
		<hr class="layui-bg-orange"> 墨绿分割线
		<hr class="layui-bg-green"> 青色分割线
		<hr class="layui-bg-cyan"> 蓝色分割线
		<hr class="layui-bg-blue"> 黑色分割线
		<hr class="layui-bg-black"> 灰色分割线
		<hr class="layui-bg-gray">
	</body>

</html>
