    <script type="text/javascript">
        /**
         * 分页表格初始化方法
         */
        function init__root__WebClassicFormContainer_main__WebPaginationTableComponent_queryUser1(){
        layui.use('table', function() {
			var table = layui.table;
			//执行一个laypage实例
			table.render({
				elem: '#root__WebClassicFormContainer_main__WebPaginationTableComponent_queryUser1',
				height: "full",
				toolbar: true,//开启表格头部工具栏区域
				loading:true,//是否显示加载条（默认：true）。如果设置 false，则在切换分页时，不会出现加载条。该参数只适用于 url 参数开启的方式

				page: true, //开启分页
				limit : 25, //默认每页显示记录数
				where: {
					"product" : "DemoModule1",
					"action" : "Lesson1Page",
					"subAction" : "queryTable1",
					"data" : {
						"name" : "测试",
						"age1" : 22
					}
				},
				//自定义的请求数组组装函数
				requestData : function(curr, limit, where){
					var data = where.data;
					data.pagination = {};
					data.pagination.pageNo = curr;
					data.pagination.pageSize = limit;
					return where;
				},
				parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": res.result.code, //解析接口状态
				      "msg": res.result.desc, //解析提示文本
				      "count": res.pagination.total, //解析数据长度
				      "data": res.records //解析数据列表
				    };
				},
				contentType: 'application/json',
				cols: [
					[ //表头
						{
							field: 'id',
							title: 'ID',
							width: 80,
							sort: true,
							fixed: 'left',
							type:'numbers',
						}, {
							field: 'username',//设定字段名。字段名的设定非常重要，且是表格数据列的唯一标识
							title: '用户名',//设定标题名称
							width: 100,//设定列宽，若不填写，则自动分配；若填写，则支持值为：数字、百分比,请结合实际情况，对不同列做不同设定。
							minWidth:80,//局部定义当前常规单元格的最小宽度
							type:'normal',
//							fixed:'right',
							hide:false,//是否初始隐藏列
							unresize:true,
//							style:'background-color: #888; color: #999;',
							align:'center',
//							colspan:2,
//							rowspan:2,
//							templet: "#titleTpl"
//							templet: function(d){
//								return "<div><a href='/detail111/"+ d.id +"' class='layui-table-link'>"+ d.username +"</a></div>";
//							}
							templet: "<div><a href='/detail2222/{{d.id}}' class='layui-table-link'>{{d.username}}</a></div>"
						}, {
							field: 'sex',
							title: '性别',
							width: 80,
							sort: true
						}, {
							field: 'city',
							title: '城市',
							width: 800
						}, {
							field: 'sign',
							title: '签名',
							width: 177
						}, {
							field: 'experience',
							title: '积分',
							width: 80,
							sort: true
						}, {
							field: 'score',
							title: '评分',
							width: 80,
							sort: true
						}, {
							field: 'classify',
							title: '职业',
							width: 80,
							templet: '#classifyTpl'
						}, {
							field: 'wealth',
							title: '财富',
							width: 135,
							sort: true
						},{
							title: '操作',
							width: 80,
							fixed: 'right',
							toolbar: "#root__WebClassicFormContainer_main__WebPaginationTableComponent_queryUser1__popupmenu"
						}
					]
				]
			});
			
			//监听工具条 
			table.on('tool(root__WebClassicFormContainer_main__WebPaginationTableComponent_queryUser1)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			  var row = obj.data; //获得当前行数据
			  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
			  //操作按钮触发弹出菜单
			  if(layEvent === 'showPopupMenu'){ //展示下拉菜单
			    var _this = $(this);
				$('body').showPopupMenu(example4, _this, row);
			  }
			});});
