<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="vendors/layui/css/layui.css" />
	</head>

	<body>
		<div class="layui-progress" lay-filter="progress-1">
			<div class="layui-progress-bar layui-bg-green" lay-percent="10%"></div>
		</div>
		<br><br>
		<div class="layui-progress" lay-showPercent="yes" lay-filter="progress-2">
			<div class="layui-progress-bar layui-bg-orange" lay-percent="10%"></div>
		</div>
		<br><br>
		<!--当对元素设置了class为 layui-progress-big 时，即为大尺寸的进度条风格-->
		<!--设置属性 lay-showPercent="yes" 来开启进度比的文本显示，支持：普通数字、百分数、分数-->
		<div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="progress-3">
			<div class="layui-progress-bar layui-bg-blue" lay-percent="10%"></div>
		</div>
	</body>
	<script type="text/javascript" src="vendors/layui/layui.js"></script>
	<script>
		//注意进度条依赖 element 模块，否则无法进行正常渲染和功能性操作
		layui.use('element', function() {
			var element = layui.element;

			//…
			element.progress('progress-1', '50%');
			element.progress('progress-2', '15%');
		});
	</script>

</html>
